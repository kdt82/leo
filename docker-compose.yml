version: '3.8'

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: leonardo_traefik
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - web
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: leonardo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-leonardo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-leonardo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-leonardo}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leonardo_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-leonardo}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-leonardo}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - CORS_ORIGINS=https://${DOMAIN}
    volumes:
      - outputs:/app/outputs
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      # Also route /outputs for serving images
      - "traefik.http.routers.outputs.rule=Host(`${DOMAIN}`) && PathPrefix(`/outputs`)"
      - "traefik.http.routers.outputs.entrypoints=websecure"
      - "traefik.http.routers.outputs.tls.certresolver=letsencrypt"
    networks:
      - web
      - internal
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://${DOMAIN}/api/v1
        VITE_LEONARDOAI_API_KEY: ${VITE_LEONARDOAI_API_KEY:-}
        VITE_OPENAI_API_KEY: ${VITE_OPENAI_API_KEY:-}
        VITE_OPENAI_MODEL: ${VITE_OPENAI_MODEL:-gpt-4o-mini}
    container_name: leonardo_frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  outputs:
  letsencrypt:


networks:
  web:
  internal:
