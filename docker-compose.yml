version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: leonardo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-leonardo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-leonardo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-leonardo}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leonardo_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-leonardo}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-leonardo}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - CORS_ORIGINS=https://${DOMAIN}
    volumes:
      - outputs:/app/outputs
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.leo-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.leo-api.entrypoints=websecure"
      - "traefik.http.routers.leo-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.leo-api.loadbalancer.server.port=8000"
      # Also route /outputs for serving images
      - "traefik.http.routers.leo-outputs.rule=Host(`${DOMAIN}`) && PathPrefix(`/outputs`)"
      - "traefik.http.routers.leo-outputs.entrypoints=websecure"
      - "traefik.http.routers.leo-outputs.tls.certresolver=letsencrypt"
    networks:
      - proxy
      - internal
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://${DOMAIN}/api/v1
        VITE_LEONARDOAI_API_KEY: ${VITE_LEONARDOAI_API_KEY:-}
        VITE_OPENAI_API_KEY: ${VITE_OPENAI_API_KEY:-}
        VITE_OPENAI_MODEL: ${VITE_OPENAI_MODEL:-gpt-4o-mini}
    container_name: leonardo_frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.leo-frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.leo-frontend.entrypoints=websecure"
      - "traefik.http.routers.leo-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.leo-frontend.loadbalancer.server.port=80"
    networks:
      - proxy
    restart: unless-stopped

volumes:
  postgres_data:
  outputs:


networks:
  proxy:
    external: true
  internal:
